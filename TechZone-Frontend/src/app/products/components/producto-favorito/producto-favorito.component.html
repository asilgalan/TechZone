
@if (isOpen) {
  <div class="fixed inset-0 overflow-hidden z-50" aria-labelledby="favorites-title" role="dialog" aria-modal="true">
  <div class="absolute inset-0 overflow-hidden">
    <!-- Fondo oscuro -->
    <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true" (click)="closeFavorites.emit()"></div>

    <div class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10">
      <!-- Panel de favoritos -->
      <div class="pointer-events-auto w-screen max-w-md">
        <div class="flex h-full flex-col overflow-y-scroll bg-white shadow-xl">
          <div class="flex-1 overflow-y-auto px-4 py-6 sm:px-6">
            <!-- Encabezado -->
            <div class="flex items-start justify-between">
              <h2 class="text-lg font-medium text-gray-900">Tus favoritos</h2>
              <button type="button" class="relative -m-2 p-2 text-gray-400 hover:text-gray-500" (click)="closeFavorites.emit()">
                <span class="absolute -inset-0.5"></span>
                <span class="sr-only">Cerrar</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>

            <!-- Lista de favoritos -->
            <div class="mt-8">
              <div class="flow-root">
                <ul class="-my-6 divide-y divide-gray-200">
                  @for (item of favoriteItems; track $index) {
                  <li class="flex py-6">
                    <div class="h-24 w-24 flex-shrink-0 overflow-hidden rounded-md border border-gray-200">
                      <img [src]="item.image" [alt]="item.name" class="h-full w-full object-cover">
                    </div>

                    <div class="ml-4 flex flex-1 flex-col">
                      <div>
                        <div class="flex justify-between text-base font-medium text-gray-900">
                          <h3>{{item.name}}</h3>
                          <p class="ml-4">{{item.price | currency}}</p>
                        </div>
                        <p class="mt-1 text-sm text-gray-500">{{item.category}}</p>
                      </div>
                      <div class="flex flex-1 items-end justify-between text-sm">
                        <div class="flex space-x-4">
                          <button (click)="moveToCart(item)" class="font-medium text-indigo-600 hover:text-indigo-500">
                            AÃ±adir al carrito
                          </button>
                          <button (click)="removeFavorite(item)" class="font-medium text-red-600 hover:text-red-500">
                            Eliminar
                          </button>
                        </div>
                      </div>
                    </div>
                  </li>
                }
                @if(favoriteItems.length ===0){
                  <div class="text-2xl font-bold">No tienes Productos en Favoritos</div>

                }
                </ul>
              </div>
            </div>
          </div>

          <div class="border-t border-gray-200 px-4 py-6 sm:px-6">
            <div class="mt-6">
              <a href="#" class="flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-indigo-700">
                Ver todos los favoritos
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
}
